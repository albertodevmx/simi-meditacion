<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preload critical assets -->
    <link rel="preload" href="assets/images/fondo-nubes.png" as="image">
    <link rel="preload" href="images/SimiMeditando2.png" as="image">
    <link rel="preload" href="assets/images/nubes-blancas.png" as="image">

    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Ceremonia de Inicio de Año</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R70GQ9XXWG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-R70GQ9XXWG');
    </script>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="nubes-overlay"></div>

    <main class="main-content">
        <div class="container">
            <div class="row animate__animated animate__fadeInUp" style="--animate-duration: 0.8s;">

                <!-- Left Column: Info + Form -->
                <div class="col-lg-6 col-md-7 left-col">
                    <h1 class="titulo">Ceremonia de <br>Inicio de Año</h1>

                    <div class="info-icons">
                        <div class="info-item">
                            <img src="images/calendarIcon.png" alt="Fecha">
                            <p>28 de <br>Enero 2026</p>
                        </div>

                        <div class="info-item">
                            <img src="images/clock_icon.png" alt="Hora">
                            <p>5:30 PM</p>
                        </div>

                        <div class="info-item">
                            <img src="images/locationIcon.png" alt="Ubicación">
                            <p>
                                <a class="lugar-link"
                                    href="https://maps.google.com/?q=19.432613157967605,-99.16041814399814"
                                    target="_blank">Monumento <br>a la Madre, CDMX</a>
                            </p>
                            <a class="btn-hazclic"
                                href="https://maps.google.com/?q=19.432613157967605,-99.16041814399814"
                                target="_blank">Haz clic</a>
                        </div>
                    </div>

                    <div class="tapete-section">
                        <img src="images/tapete_yoga2.png" alt="Tapete de yoga">
                        <p>Trae tu tapete de yoga</p>
                    </div>

                    <!-- Signup Form -->
                    <div class="form-card">
                        <form class="signup-form" id="signupForm" action="#" method="POST" novalidate>
                            <div class="form-group">
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre"
                                    minlength="3" maxlength="100" required>
                                <span class="error-msg" id="nombreError"></span>
                            </div>
                            <div class="form-group">
                                <input type="email" id="correo" name="correo" placeholder="Correo electrónico"
                                    required>
                                <span class="error-msg" id="correoError"></span>
                            </div>
                            <button type="submit" class="btn-enviar">Enviar</button>
                        </form>
                    </div>
                </div>

                <!-- Right Column: Simi Image -->
                <div class="col-lg-6 col-md-5 right-col">
                    <div class="simi-wrapper">
                        <img class="simi-img" src="images/SimiMeditando2.png" alt="Simi meditando">
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="site-footer animate__animated animate__fadeIn" style="--animate-duration: 0.6s;">
        <div class="footer-inner">
            <a href="https://www.fundaciondrsimi.org.mx" target="_blank">
                <img class="footer-logo" src="images/logoFDS.png" alt="Logo Fundación del Dr. Simi">
            </a>
            <p class="footer-copy">
                &copy; Copyright 2026 Fundación del Dr. Simi, A.C.
                <br>
                <a href="https://www.fundaciondrsimi.org.mx/aviso-de-privacidad" target="_blank">
                    Aviso de privacidad
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preloader: hide when all assets are loaded
        window.addEventListener('load', function () {
            var preloader = document.getElementById('preloader');
            preloader.classList.add('loaded');
        });

        // Form validation
        (function () {
            const form = document.getElementById('signupForm');
            const nombreInput = document.getElementById('nombre');
            const correoInput = document.getElementById('correo');
            const nombreError = document.getElementById('nombreError');
            const correoError = document.getElementById('correoError');

            // Allow letters (including accents/ñ), spaces, hyphens, apostrophes
            const nombreRegex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\s'\-]+$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            function clearError(input, errorEl) {
                input.classList.remove('input-error');
                errorEl.textContent = '';
            }

            function showError(input, errorEl, msg) {
                input.classList.add('input-error');
                errorEl.textContent = msg;
            }

            nombreInput.addEventListener('input', function () {
                clearError(nombreInput, nombreError);
            });

            correoInput.addEventListener('input', function () {
                clearError(correoInput, correoError);
            });

            form.addEventListener('submit', function (e) {
                let valid = true;
                const nombre = nombreInput.value.trim();
                const correo = correoInput.value.trim();

                clearError(nombreInput, nombreError);
                clearError(correoInput, correoError);

                if (!nombre) {
                    showError(nombreInput, nombreError, 'El nombre es obligatorio.');
                    valid = false;
                } else if (nombre.length < 3) {
                    showError(nombreInput, nombreError, 'Mínimo 3 caracteres.');
                    valid = false;
                } else if (nombre.length > 100) {
                    showError(nombreInput, nombreError, 'Máximo 100 caracteres.');
                    valid = false;
                } else if (!nombreRegex.test(nombre)) {
                    showError(nombreInput, nombreError, 'Solo letras, espacios y acentos.');
                    valid = false;
                }

                if (!correo) {
                    showError(correoInput, correoError, 'El correo es obligatorio.');
                    valid = false;
                } else if (!emailRegex.test(correo)) {
                    showError(correoInput, correoError, 'Ingresa un correo válido.');
                    valid = false;
                }

                if (!valid) {
                    e.preventDefault();
                }
            });
        })();
    </script>
</body>

</html>
