<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preload critical assets -->
    <link rel="preload" href="assets/images/fondo-nubes.png" as="image">
    <link rel="preload" href="images/SimiMeditando2.png" as="image">
    <link rel="preload" href="assets/images/nubes-blancas.png" as="image">
    <link rel="preload" href="assets/images/fondo-flores.png" as="image">

    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ceremonia de Inicio de Año</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R70GQ9XXWG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-R70GQ9XXWG');
    </script>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="nubes-overlay"></div>

    <main class="main-content">
        <div class="container">
            <div class="row">
                <!-- Left: title (desktop) -->
                <div class="col-lg-6 title-col">
                    <h1 class="titulo">Ceremonia <br>de Inicio de Año</h1>
                </div>

                <!-- Right: info + form (desktop) -->
                <div class="col-lg-5 offset-lg-1 content-col">
                    <div class="info-icons">
                        <div class="info-item">
                            <img src="images/calendarIcon.png" alt="Fecha">
                            <p>28 de <br>Enero 2026</p>
                        </div>

                        <div class="info-item">
                            <img src="images/clock_icon.png" alt="Hora">
                            <p>5:30 PM</p>
                        </div>

                        <div class="info-item">
                            <img src="images/locationIcon.png" alt="Ubicación">
                            <p>
                                <a class="lugar-link"
                                    href="https://maps.google.com/?q=19.432613157967605,-99.16041814399814"
                                    target="_blank">Monumento <br>a la Madre, CDMX</a>
                            </p>
                            <a class="btn-hazclic"
                                href="https://maps.google.com/?q=19.432613157967605,-99.16041814399814"
                                target="_blank">Haz clic</a>
                        </div>
                    </div>

                    <div class="tapete-section">
                        <img src="images/tapete_yoga2.png" alt="Tapete de yoga">
                        <p>Trae tu tapete de yoga</p>
                    </div>

                    <!-- Signup Form -->
                    <div class="form-card" id="formCard">
                        <p class="form-title">Regístrate para apartar tu lugar</p>
                        <form class="signup-form" id="signupForm" action="#" method="POST" novalidate>
                            <div class="form-group">
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre"
                                    minlength="3" maxlength="100" required>
                                <span class="error-msg" id="nombreError"></span>
                            </div>
                            <div class="form-group">
                                <input type="email" id="correo" name="correo" placeholder="Correo electrónico"
                                    required>
                                <span class="error-msg" id="correoError"></span>
                            </div>
                            <button type="submit" class="btn-enviar" id="btnEnviar">Enviar</button>
                        </form>
                    </div>

                    <!-- Confirmation shown after successful registration -->
                    <div id="confirmationCard" style="display:none;"></div>

                    <footer class="footer-block">
                        <a href="https://www.fundaciondrsimi.org.mx" target="_blank">
                            <img class="footer-logo" src="images/logoFDS.png" alt="Logo Fundación del Dr. Simi">
                        </a>
                        <!-- Copyright visible only on desktop -->
                        <p class="footer-copy d-none d-lg-block">
                            &copy; Copyright 2026 Fundación del Dr. Simi, A.C.
                            <br>
                            <a href="https://www.fundaciondrsimi.org.mx/aviso-de-privacidad" target="_blank">
                                Aviso de privacidad
                            </a>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </main>

    <!-- Simi – fixed on desktop, in-flow on tablet/mobile -->
    <div class="simi-fixed">
        <img class="simi-img" src="images/SimiMeditando2.png" alt="Simi meditando">
    </div>

    <!-- Fondo flores – decorative bottom layer -->
    <div class="fondo-flores">
        <img src="assets/images/fondo-flores.png" alt="">
    </div>

    <!-- Copyright – visible only on tablet/mobile (at the very bottom) -->
    <div class="footer-copy-wrap d-lg-none">
        <p class="footer-copy">
            &copy; Copyright 2026 Fundación del Dr. Simi, A.C.
            <br>
            <a href="https://www.fundaciondrsimi.org.mx/aviso-de-privacidad" target="_blank">
                Aviso de privacidad
            </a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/petals.js"></script>
    <script>
        // Preloader: hide once assets are ready
        window.addEventListener('load', function () {
            document.getElementById('preloader').classList.add('loaded');
        });

        // Form validation & submission
        (function () {
            var API_URL = 'http://localhost:5068/api/Formularios';

            var form = document.getElementById('signupForm');
            var formCard = document.getElementById('formCard');
            var confirmationCard = document.getElementById('confirmationCard');
            var nombreInput = document.getElementById('nombre');
            var correoInput = document.getElementById('correo');
            var nombreError = document.getElementById('nombreError');
            var correoError = document.getElementById('correoError');
            var btnEnviar = document.getElementById('btnEnviar');

            var nombreRegex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\s'\-]+$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            function clearError(input, errorEl) {
                input.classList.remove('input-error');
                errorEl.textContent = '';
            }

            function showError(input, errorEl, msg) {
                input.classList.add('input-error');
                errorEl.textContent = msg;
            }

            nombreInput.addEventListener('input', function () {
                clearError(nombreInput, nombreError);
            });

            correoInput.addEventListener('input', function () {
                clearError(correoInput, correoError);
            });

            /* ---- Button state helpers ---- */
            function setButtonLoading() {
                btnEnviar.disabled = true;
                btnEnviar.classList.add('is-loading');
                btnEnviar.textContent = 'Enviando';
            }

            function setButtonSuccess() {
                btnEnviar.classList.remove('is-loading');
                btnEnviar.classList.add('is-success');
                btnEnviar.textContent = '✓';
            }

            function resetButton() {
                btnEnviar.disabled = false;
                btnEnviar.classList.remove('is-loading', 'is-success');
                btnEnviar.textContent = 'Enviar';
            }

            /* ---- Animation sequence ---- */
            function showSuccessMessage(text) {
                var existing = formCard.querySelector('.success-msg');
                if (existing) existing.remove();

                setButtonSuccess();

                var msg = document.createElement('p');
                msg.className = 'success-msg';
                msg.textContent = text || '¡Registro exitoso!';
                formCard.appendChild(msg);
            }

            function showConfirmation() {
                formCard.classList.add('fade-out');

                formCard.addEventListener('animationend', function handler() {
                    formCard.removeEventListener('animationend', handler);
                    formCard.style.display = 'none';

                    confirmationCard.className = 'confirmation-card';
                    confirmationCard.style.display = '';
                    confirmationCard.innerHTML =
                        '<span class="confirm-icon">&#x2728;</span>' +
                        '<p class="confirm-title">Tu folio ha sido enviado a tu correo</p>' +
                        '<p class="confirm-body">' +
                            'Cierra los ojos un momento y respira profundo.<br>' +
                            'El camino hacia la <span class="confirm-highlight">paz interior</span> ' +
                            'comienza con un solo paso.<br><br>' +
                            'Te esperamos con los brazos abiertos.' +
                        '</p>';
                });
            }

            /* ---- Submit handler ---- */
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                var valid = true;
                var nombre = nombreInput.value.trim();
                var correo = correoInput.value.trim();

                clearError(nombreInput, nombreError);
                clearError(correoInput, correoError);

                if (!nombre) {
                    showError(nombreInput, nombreError, 'El nombre es obligatorio.');
                    valid = false;
                } else if (nombre.length < 3) {
                    showError(nombreInput, nombreError, 'Mínimo 3 caracteres.');
                    valid = false;
                } else if (nombre.length > 100) {
                    showError(nombreInput, nombreError, 'Máximo 100 caracteres.');
                    valid = false;
                } else if (!nombreRegex.test(nombre)) {
                    showError(nombreInput, nombreError, 'Solo letras, espacios y acentos.');
                    valid = false;
                }

                if (!correo) {
                    showError(correoInput, correoError, 'El correo es obligatorio.');
                    valid = false;
                } else if (!emailRegex.test(correo)) {
                    showError(correoInput, correoError, 'Ingresa un correo válido.');
                    valid = false;
                }

                if (!valid) return;

                setButtonLoading();

                try {
                    var response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            createFormularioDto: {
                                nombre: nombre,
                                email: correo
                            }
                        })
                    });

                    var data = await response.json();

                    if (response.ok && data.isSuccess) {
                        form.reset();
                        var successText = (data.value && data.value.mensaje) || '¡Registro exitoso!';
                        showSuccessMessage(successText);
                        setTimeout(showConfirmation, 1200);
                    } else {
                        var errorMsg = (data.value && data.value.mensaje) || data.error || 'Error al registrar. Intenta de nuevo.';
                        showError(correoInput, correoError, errorMsg);
                        resetButton();
                    }
                } catch (err) {
                    showError(correoInput, correoError, 'No se pudo conectar con el servidor. Intenta más tarde.');
                    resetButton();
                }
            });
        })();
    </script>
</body>

</html>
