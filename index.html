<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Bienvenida Primavera - Meditación Holística</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R70GQ9XXWG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-R70GQ9XXWG');
    </script>
</head>

<body>
    <div class="nubes-overlay"></div>
    <section class="info">
        <div class="container">
            <div class="row animate__animated animate__fadeInUp animate__slow">
                <div class="col-md-6">
                    <h1 class="texth1">Bienvenida <br> Primavera</h1>
                    <h3 class="subtitulo">Meditación Holística</h3>

                    <div class="caj-icons">

                        <div class="text-icons">
                            <img class="" src="images/calendarIcon.png" alt="location"><br>
                            <p> 18 de <br> Marzo 2026</p>
                        </div>

                        <div class="text-icons">
                            <img class="" src="images/clock_icon.png" alt="location"><br>
                            <p> 5:30 PM</p>


                        </div>


                        <div class="text-icons">
                            <img class="" src="images/locationIcon.png" alt="location">
                            <br>
                            <p>
                                <a class="monumento"
                                    href="https://maps.google.com/?q=19.432613157967605, -99.16041814399814" 
                                    target="_blank">Monumento <br> a la Madre, CDMX</a><br>
                                <a class="hazclic"
                                    href="https://maps.google.com/?q=19.432613157967605, -99.16041814399814" 
                                    target="_blank">Haz clic</a>
                            </p>
                        </div>

                    </div>

                    <div class="">
                        <div class="caj-tapete">
                            <div class="tapeteyoga"><img src="images/tapete_yoga2.png" alt="tapetes"></div>
                            <div class="textoyoga">
                                <p>Trae tu tapete de yoga</p>
                            </div>
                        </div>
                    </div>

                    <div class="btn_wrapper" data-aos="fade-up">
                        <a class="getstarted_btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            <b>REGÍSTRATE</b>
                        </a>
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="meditarsimi">

                        <img class="simi" src="images/SimiMeditando2.png" alt="Simi meditando">

                    </div>
                </div>


            </div>
        </div>

    </section>

    <section class="foot row animate__animated animate__fadeInUp animate__slow">
        <div class="logo-foot">
            <img src="images/logoFDS.png" alt="logo fundacion">
        </div>
        <div class="copy">
            <p>© Copyright 2026 Fundación del Dr. Simi, A.C.
                <br>
                <a href="https://www.fundaciondrsimi.org.mx/aviso-de-privacidad" target="_blank">
                    Aviso de privacidad
                </a>
            </p>
        </div>
    </section>

    <!-- Modal -->
    
<div class="modal fade" id="staticBackdrop"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     tabindex="-1"
     aria-labelledby="staticBackdropLabel"
     aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title w-100 text-center" id="staticBackdropLabel">Regístrate</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formRegistro" novalidate>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" required>
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkPrivacidad" required>
            <label class="form-check-label" for="checkPrivacidad">
              Aceptar <a href="#" target="_blank">Aviso de privacidad</a>
            </label>
            <div class="invalid-feedback">Debes aceptar el aviso de privacidad para continuar.</div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-registro">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/modalAuto.js"></script>

</body>

</html>
